<svg width="3840" height="2160" viewBox="0 0 3840 2160" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="portrait-base" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#cde8f7"/>
      <stop offset="50%" stop-color="#a6c9e6"/>
      <stop offset="100%" stop-color="#7aa0c4"/>
    </linearGradient>
    <filter id="portrait-noise" x="0" y="0" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="2" seed="9" result="noise"/>
      <feColorMatrix type="saturate" values="0.4"/>
      <feBlend in="SourceGraphic" in2="noise" mode="soft-light"/>
    </filter>
  </defs>
  <rect width="3840" height="2160" fill="url(#portrait-base)"/>
  <rect width="3840" height="2160" fill="rgba(255,255,255,0.15)" filter="url(#portrait-noise)"/>
  <circle cx="2880" cy="640" r="420" fill="rgba(42,223,127,0.2)"/>
  <circle cx="780" cy="1580" r="520" fill="rgba(36,94,140,0.18)"/>
</svg>
